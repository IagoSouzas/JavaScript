    <script>
        //10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
        
       //criei uma constante para que o user determinasse aquilo que seria feito.
        const mult = parseInt(prompt("Insira o número de multiplicação: "))
        
        //aqui utilizando os comandos (for;let) criei uma laço de repetição para que fosse informado quais numeros da tabuada seria feito.
       for(let num = 1; num <= mult; num++){
        document.write(`tabuada do ${num}`);

        //aqui utilizando também os comandos (for;let), criei um laço de repetição para que fossem feitas as tabuada do 1 até a do 10, que é o comum.
        for(let tabu = 1; tabu <= 10; tabu++){
            document.write(` | ( ${num} x ${tabu} = ${num*tabu})`);
        }
        document.write("<br><br>");
       }
    </script>
