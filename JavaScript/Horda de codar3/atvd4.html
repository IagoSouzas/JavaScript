<script>

    //4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).

    //dando nome as variaveis de calculo
    var soma = 0;
    var ari = 0;

    //Vou utilizar o (for) usando colocando a inicialização Var, a logica Inicio e depois o incremento Inicio++
    for (var inicio = 15; inicio <= 100; inicio++) {
        soma += inicio;
        ari++;
    }

    //por fim fazer o calculo aritimetico
    document.write("O resultado da soma e da divisão é: " + soma / ari)

</script>
