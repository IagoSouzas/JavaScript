<script>
    //2 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".

    //Definindo as var
    var inicio = 30;
    var limite = -1;

    //utilizando o comando (do) para fazer uma contagem regressiva
    do {
        document.write("Tempo Restante: " + inicio + "<br>");
        inicio--;
    } while (inicio > limite);

    document.write("EXPLOSÃO" + "<br>")
</script>
