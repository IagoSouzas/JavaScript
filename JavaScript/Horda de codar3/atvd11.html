<script>
    //11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.

    //inicio da função {
    //var para armazenar os valores informado pelo user.

    let dentroInter = 0;
    let foraInter = 0;

    for (let i = 1; i <= 10; i++) {

        let valor = parseFloat(prompt(`Digite o ${i}ª valor:`));

        if (valor >= 24 && valor <= 42) {
            dentroInter++;
        }
        else {
            foraInter++;
        }
    }
    document.write("fora do intervalo " + foraInter);
    document.write("<br>");
    document.write("dentro do intervalo " + dentroInter);

</script>
