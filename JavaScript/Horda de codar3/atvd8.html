<Script>

    //8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO. N  é um valor informado pelo usuário
    function inicio() {

        //Var criada para intereção com o user.
       var N = parseInt(prompt("Digite um valor: "));

       //Vai usar o que foi pedido pelo user.
        if (N > 0) {
            for (let i = 1; i <= N; i++) {
                document.write(i + "<br>");
            }
        }
        else if (N <= 0) {
            while (isNaN(N) || N <= 0) {
                N = parseInt(prompt("Valor inválido. Digite novamente um valor maior que 0: "));
                for (let i = 1; i <= N; i++) {
                    document.write(i + "<br>");
                }
            }
        }


    }
    inicio()

   
</Script>
