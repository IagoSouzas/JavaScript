<script>
    //5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

    var n1 = parseFloat(prompt("Informe o primeiro valor:"))
    var n2 = parseFloat(prompt("Informe o segundo valor:"))
    var n3 = parseFloat(prompt("Informe o terceiro valor:"))
    var n4 = parseFloat(prompt("Informe o quarto valor:"))
    var n5 = parseFloat(prompt("Informe o quinto valor:"))
    var n6 = parseFloat(prompt("Informe o sexto valor:"))

    var resul = (n1 + n2 + n3 + n4 + n5 + n6) / 6;

    document.write("Primeiro valor:" + n1 + "<br>" + "Segundo valor:" + n2 + "<br>" + "Terceiro valor:" + n3 + "<br>" + "Quarto valor:" + n4 + "<br>" + "Quinto valor:" + n5 + "<br>" + "Sexto valor:" + n6 + "<br>" + "O valor calculado é " + resul)
</script>
