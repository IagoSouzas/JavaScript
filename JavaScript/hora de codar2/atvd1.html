<script>
    // 1.Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.

    var primeiro_numero = parseInt(prompt("Primeiro número:"));
    var segundo_numero = parseInt(prompt("Segundo número:"));

    if (primeiro_numero >= segundo_numero) {
        document.write("O primeiro é o maior número.");

    } else if (primeiro_numero <= segundo_numero) {
        document.write("O segundo é o maior número.");

    } else {
        document.write("Os múmeros são iguais.");
    }

</script>
