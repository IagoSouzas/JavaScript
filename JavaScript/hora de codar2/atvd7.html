    var n1 = parseFloat(prompt("Informe o primeiro valor:"))

    }
    if (n5 < 72) {

    }
    if (n6 < 72) {
        resul = resul + n6
    }

    document.write("O primeiro número é: " + n1 + "<br>" + "O segundo número é: " + n2 + "<br>" + "O terceiro número é: " + n3 + "<br>" + "O quarto número é: " + n4 + "<br>" + "O sexta número é: " + n6 + "<br>" + "Resultado da soma de todos os números deu :" + resul);
