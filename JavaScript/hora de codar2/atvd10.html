    var escolha = parseInt(prompt("Escolha uma opção 1.) Masculino 2.) Feminino"));
    var altura = (prompt("Digite sua altura:"));
    var masculino = 0;
    var feminino = 0;

    if (escolha === 1) {
        masculino = masculino = (72.7 * altura) - 58
        document.write("Seu peso ideal é " + masculino)
    }
    else if (escolha === 2) {
        feminino = (62.1 * altura) - 44.7
        document.write("Seu peso ideal é: " + feminino)
    }
