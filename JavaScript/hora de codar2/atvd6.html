    //6. Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados serão diferentes)
    var n1 = parseFloat(prompt("Informe o primeiro valor:"))
    var n2 = parseFloat(prompt("Informe o segundo valor:"))
    var n3 = parseFloat(prompt("Informe o terceiro valor:"))
    var n4 = parseFloat(prompt("Informe o quarto valor:"))

    document.write("Esse foi o Primeiro número:" + n1 + "<br>" + "Esse foi o ultimo número:" + n4 + "<br>")

    if (n1 > n2 && n1 > n3 && n1 > n4) {
        document.write("Esse é o valor Maior:" + n1);
    }
    else if (n2 > n1 && n2 > n3 && n2 > n4) {
        document.write("Esse é o valor Maior:" + n2);
    }
    else if (n3 > n1 && n3 > n2 && n3 > n4) {
        document.write("Esse é o valor Maior:" + n3);
    }
    else if (n4 > n1 && n4 > n2 && n4 > n3) {
        document.write("Esse é o valor Maior:" + n4);
    } 
</script>
